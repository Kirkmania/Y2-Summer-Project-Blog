{% for certification in certifications %}
<tr>
  <td style="width: 20%">{{ certification.certification }}</td>
  <td style="width: 4%">{{ certification.date }}</td>
  <td style="width: 4%">
    <button type="button" class="btn btn-secondary btn-sm js-edit-certification"
      data-url="{% url 'cv_certification_edit' certification.id %}" id="id_certification_edit">Edit</button>
    <button type="button" class="btn btn-danger btn-sm js-delete-certification"
      data-url="{% url 'cv_certification_delete' certification.id %}" id="id_certification_delete">Delete</button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7"></td>
</tr>
{% endfor %}
