<form method="post" action="{% url 'cv_certification_delete' certification.pk %}" class="js-certification-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm certification deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the certification <strong>{{ certification.certification }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="id_close">Close</button>
    <button type="submit" class="btn btn-danger" id="id_confirm_certification_delete">Delete certification</button>
  </div>
</form>
