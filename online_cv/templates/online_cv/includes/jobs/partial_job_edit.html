{% load crispy_forms_tags %}
{% load static %}
{{ form.media }}

<form method="post" action="{% url 'cv_job_edit' form.instance.pk %}" class="js-job-edit-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Edit job</h4>
  </div>
  <div class="modal-body">
    {% include 'online_cv/includes/jobs/partial_job_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="id_close">Close</button>
    <button type="submit" class="btn btn-secondary" id="id_confirm_job">Update job</button>
  </div>
</form>
