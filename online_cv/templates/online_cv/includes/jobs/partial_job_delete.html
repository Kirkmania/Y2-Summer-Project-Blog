<form method="post" action="{% url 'cv_job_delete' job.pk %}" class="js-job-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm job deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the job <strong>{{ job.job }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="id_close">Close</button>
    <button type="submit" class="btn btn-danger" id="id_confirm_job_delete">Delete job</button>
  </div>
</form>
