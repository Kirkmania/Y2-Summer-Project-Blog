<form method="post" action="{% url 'cv_interest_delete' interest.pk %}" class="js-interest-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm interest deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the interest <strong>{{ interest.interest }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="id_close">Close</button>
    <button type="submit" class="btn btn-danger" id="id_confirm_interest_delete">Delete interest</button>
  </div>
</form>
