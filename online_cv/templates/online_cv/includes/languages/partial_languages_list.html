{% for language in languages %}
<tr>
  <td style="width: 10%">{{ language.language }}</td>
  <td style="width: 20%">{{ language.proficiency|safe }}</td>
  <td style="width: 20%">
    <button type="button" class="btn btn-secondary btn-sm js-edit-language"
      data-url="{% url 'cv_language_edit' language.id %}" id="id_language_edit">Edit</button>
    <button type="button" class="btn btn-danger btn-sm js-delete-language"
      data-url="{% url 'cv_language_delete' language.id %}" id="id_language_delete"> Delete</button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="7"></td>
</tr>
{% endfor %}
