<form method="post" action="{% url 'cv_education_delete' education.pk %}" class="js-education-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm education deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the education <strong>{{ education.subject }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="id_close">Close</button>
    <button type="submit" class="btn btn-danger" id="id_confirm_education_delete">Delete education</button>
  </div>
</form>
