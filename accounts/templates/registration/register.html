{% extends 'blog/base.html' %}

{% block title %}
  George's Blog - Signup
{% endblock %}

{% block content %}
<div class="content container">
  <div class="row">           
    <div class="col-md-8"> 
			<h2>Sign up</h2>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-secondary" id="signup_submit">Sign up</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
