{% extends 'blog/base.html' %}

{% block title %}
  George's Blog - Add a new category
{% endblock %}

{% block content %}
	<h2>New Category</h2>
	<div class="form-group">
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button id="save_post" type="submit" class="btn btn-secondary" >Add Category</button>
		</form>
	</div>
{% endblock %}
