{% extends 'blog/base.html' %}

{% block content %}         <!-- this injects the html block into the content block in base.html. -->
    {% for post in posts %}
        <div class="post">
            <div class="date">
                published: {{ post.published_date }}
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
